<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculadora</title>

    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="calculator">
      <div class="result">0</div>
      <div class="buttons">
      <button class="bg-pink">C</button>
      <button class="bg-pink">±</button>
      <button class="bg-pink">%</button>
      <button class="bg-green">÷</button>


        <button class="bg-blue">7</button>
        <button class="bg-blue">8</button>
        <button class="bg-blue">9</button>
        <button class="bg-green">x</button>

        <button class="bg-blue">4</button>
        <button class="bg-blue">5</button>
        <button class="bg-blue">6</button>
        <button class="bg-green">-</button>

        <button class="bg-blue">1</button>
        <button class="bg-blue">2</button>
        <button class="bg-blue">3</button>
        <button class="bg-green">+</button>

        <button class="bg-blue button-zero">0</button>
        <button class="bg-blue">,</button>
        <button class="bg-green">=</button>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
